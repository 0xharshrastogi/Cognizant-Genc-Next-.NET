<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1><font color="blue" size="20">Calculator</font></h1>

    <img src="calculator.jpg" height="300" width="400" />

    <form>
      <label for="input1">Input 1</label>
      <input type="number" name="input1" id="input1" />
      <br />

      <label for="input2">Input 2</label>
      <input type="number" name="input2" id="input2" />
      <br />

      <label for="operation">Select Operation</label>

      <select name="operation" id="">
        <option value="Select..">Select..</option>
        <option value="ADD">ADD</option>
        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option>
      </select>

      <div>
        <img src="calc.jpg" name="submit" height="80" width="80" />
        <img src="reset.jpg" name="reset" height="80" width="80" />
      </div>
    </form>
  </body>
</html>
